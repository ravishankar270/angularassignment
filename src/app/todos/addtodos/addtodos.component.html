<div class="row">
    <div class="col-sm-12 ">
        <h2>Add todos</h2>
        <form action="/" method="POST">
            <div class="form-group">
                <label for="title">Title</label>
                <input  [(ngModel)]="title" type="text" name="title" class="form-control" id="title">
  
            </div>
            <div class="form-group">
                <label for="desc">Description</label>
                <input  [(ngModel)]="desc" type="text" name="desc" class="form-control" id="desc">
            </div>
            <br>
            <button *ngIf="!isEdit" type="submit" (click)="add()" class="btn btn-primary">Add a Todo</button>
            <button *ngIf="isEdit" type="submit" (click)="update()" class="btn btn-primary">Update</button>
        </form>
    </div>
  </div>
